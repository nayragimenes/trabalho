<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{createMode ? 'Cadastro' : 'Edição'}} de Despesa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="despesaForm">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-textarea formControlName="descricao" placeholder=" " [autoGrow]="true" rows="10"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Categoria:</ion-label>
        <ion-select formControlName="categoria" placeholder=" ">
          <ion-select-option value="OUTRAS">Outras</ion-select-option>
          <ion-select-option value="ALIMENTACAO">Alimentação</ion-select-option>
          <ion-select-option value="EVE">Eventos</ion-select-option>
          <ion-select-option value="ENS">Grupo de Ensino</ion-select-option>
          <ion-select-option value="TRE">Treinos</ion-select-option>
          <ion-select-option value="OUT">Outro</ion-select-option>
        </ion-select>
        <ion-note slot="error" *ngIf="despesaForm.controls['categoria'].hasError('required')"></ion-note>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data:</ion-label>
        <ion-datetime-button datetime="data"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime formControlName="data"  [value]="initialDate" presentation="data" id="data" showDefaultButtons="true" doneText="Selecionar" cancelText="cancelar" showDafaultTitle="true">
                <span slot="title"></span>
              </ion-datetime>  
            </ng-template>
          </ion-modal>
          <ion-note slot="error" *ngIf="despesaForm.controls['data'].hasError('data')">Data inválida</ion-note>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Usuario:</ion-label>
        <ion-select [compareWith]="compareWith" formControlName="usuario" placeholder="Selecione o local que deseja reservar">
          <ion-select-option *ngFor="let r of usuario" [value]="r">
            {{r.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
  
  
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="create()" [disabled]="despesaForm.invalid">
      <ion-icon name="save"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button color="light" (click)="cancel()">
      <ion-icon name="close-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
